---
layout: default
comment: true
---

<article class="content">
  <section class="title">
    <h2>{{ page.title }} </h2>
  </section>
  <section class="meta">
  <span class="time">
    <time datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date:"%Y-%m-%d" }}</time>
  </span>
  {% if page.tags %}
  <br />
  <span class="tags">
    Tags:
    {% for tag in page.tags %}
    <a href="/tags.html#{{ tag }}" title="{{ tag }}">{{ tag }}</a>
    {% endfor %}
  </span>
  {% endif %}
  </section>
  <section class="post">
  {{ content }}
  </section>
</article>
